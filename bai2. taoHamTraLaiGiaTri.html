<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2 tao ham tra lai gia tri</title>
</head>
<body>
    <input type="number" oninput="plusOneAndShow(this.value)" placeholder="enter a number"/><br>
    <p id="result"></p>
<script>
     result;
    function plusOneAndShow(value) {
        let inputValue = parseInt(value);
        let result = inputValue + 1;
        document.getElementById('result').innerHTML = result;
        return result;
    }

</script>
</body>
</html>
